<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submissão de Depósito</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Submissão de Depósito</h2>
    <form id="depositForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Número da Conta</label>
        <input type="text" id="numeroConta" class="w-full border rounded-md p-2" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Número do Talão</label>
        <input type="text" id="numeroTalao" class="w-full border rounded-md p-2" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Valor Depositado (MT)</label>
        <input type="number" id="valor" class="w-full border rounded-md p-2" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Data</label>
        <input type="date" id="data" class="w-full border rounded-md p-2" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Banco</label>
        <select id="banco" class="w-full border rounded-md p-2" required>
          <option value="">Selecione o banco</option>
          <option value="Millennium BIM">Millennium BIM</option>
          <option value="BCI">BCI</option>
          <option value="Standard Bank">Standard Bank</option>
          <option value="Moza Banco">Moza Banco</option>
          <option value="Banco Único">Banco Único</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Submeter</button>
    </form>
    <p id="mensagem" class="text-center mt-4 font-semibold"></p>
  </div>
  <script>
    document.getElementById('depositForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        numeroConta: document.getElementById('numeroConta').value.trim(),
        numeroTalao: document.getElementById('numeroTalao').value.trim(),
        valor: parseFloat(document.getElementById('valor').value),
        data: document.getElementById('data').value,
        banco: document.getElementById('banco').value
      };
      if (!data.numeroConta.match(/^\d{6,}$/)) {
        document.getElementById('mensagem').textContent = 'Número da conta inválido.';
        document.getElementById('mensagem').className = 'text-red-600 text-center mt-4 font-semibold';
        return;
      }
      const res = await fetch('/api/deposito', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      document.getElementById('mensagem').textContent = result.message;
      document.getElementById('mensagem').className = result.success ? 'text-green-600 text-center mt-4 font-semibold' : 'text-red-600 text-center mt-4 font-semibold';
      if (result.success) document.getElementById('depositForm').reset();
    });
  </script>
</body>
</html>
